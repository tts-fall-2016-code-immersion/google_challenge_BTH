<DOCTYPE! html>
<html>
    <head>
        <link rel="stylesheet" href="./normalize.css">
        <link rel="stylesheet" href="./main.css">
        <title>Google Homepage Clone - BTH</title>
    </head>
    <body>
        <div class="navbar">
            <div class="right-navbar">
                <a class="header-item" href="#">Gmail</a>
                <a class="header-item" href="#">Images</a>
                <a class="header-item" href="#"><img src="./App_Img.png"/></a>
                <a class="header-item" href="#"><img src="./Notification_Img.png"/></a>
                <a class="header-item" href="#"><img src="./User_Img.png"/></a>
            </div>
        </div>
        
        <div class="search-bar">
            <div class="google-image">
                <img src="./googlelogo_color_272x92dp.png" alt="Google Logo">
            </div>
            <form class="search-form" action="index.html" method="POST">
                <div class="search-div">
                    <input class="search-box"></input>
                </div>
            </form>
            <div class="buttons">
                <button class="search-button">Google Search</button>
                <button class="lucky-button">I'm Feeling Lucky</button>
            </div>
        </div>
        <div class="footer">
            <div class="left-footer">
                <a class="footer-item" href="#">Advertising<a>
                <a class="footer-item" href="#">Business<a>
                <a class="footer-item" href="#">About<a>
            </div>
            <div class="right-footer">
                <a class="footer-item" href="#">Privacy<a>
                <a class="footer-item" href="#">Terms<a>
                <a class="footer-item" href="#">Settings<a>
            </div>
        </div>

    </body>
</html>
